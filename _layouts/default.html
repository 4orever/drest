<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <!--   <link rel="stylesheet" href="/css/main.css"> -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="/css/docs.css">
        
        <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.css"></link>  
		<script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>  
		<script>
		    function styleCode() {
		        if (typeof disableStyleCode != 'undefined') { return; }
		
		        var a = false;
		        jQuery('pre').each(function() {
		            if (!jQuery(this).hasClass('prettyprint')) {
		            	jQuery(this).addClass('prettyprint');
		                a = true;
		            }
		        });
		        if (a) { prettyPrint(); } 
		    }
		    jQuery(function() {styleCode();});
		</script>        

    </head>
    <body>

	    {% include header.html %}
	    
	    <div class="container">
	      <div class="row">
	        <div class="span3">
	            {% include menu.html %}        
	        </div>
	        <div class="span9">
	        
	            {{ content }}        
		
	        </div>
	      </div>
	    </div>    
    
    </body>
</html>
