		<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/prettify.css"></link>  
		<script src="{{ site.url }}/script/prettify.js"></script>  
		<script>
		    function styleCode() {
		        if (typeof disableStyleCode != 'undefined') { return; }
		
		        var a = false;
		        jQuery('pre').each(function() {
		            if (!jQuery(this).hasClass('prettyprint')) {
		            	jQuery(this).addClass('prettyprint');
		                a = true;
		            }
		        });
		        if (a) { prettyPrint(); } 
		    }
		    jQuery(function() {styleCode();});
		</script>        

    </head>
